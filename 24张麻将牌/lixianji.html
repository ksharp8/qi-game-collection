<body style="text-align:center;font-size:5em">
    <form>
        <p>选择季节？</p>
        <div>
            <img src="chun.png" onclick="chun()" style="width:2em" id="chuns"/>
            <img src="xia.png" onclick="xia()"  style="width:2em" id="xias"/>
            <img src="qiu.png" onclick="qiu()"  style="width:2em" id="qius"/>
            <img src="dong1.png" onclick="dong1()"  style="width:2em" id="dong1s"/>
        </div>

            <img src="dong.png" onclick="dong()" style="width:2em" id="dongs"/>
            <img src="nan.png" onclick="nan()"  style="width:2em" id="nans"/>

    <script>

            localStorage.setItem("jijie", "春");

            document.getElementById('qius').style.border="0px solid red";
            document.getElementById('dong1s').style.border="0px solid red";
            //console.log(localStorage.jijie);
        }

            document.getElementById('chuns').style.border="0px solid red";
            document.getElementById('xias').style.border="1px solid red";
            document.getElementById('qius').style.border="0px solid red";
            document.getElementById('dong1s').style.border="0px solid red";
            //console.log(localStorage.jijie);

            //console.log(localStorage.jijie);

            //console.log(localStorage.jijie);
